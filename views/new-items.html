<!-- LIST PAGE -->
<div class="container" id="list-container">
    <div class="row">
        <div class="col-md-8">
            <button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="showAddItem()">增加</button>
            <button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="showDeleteItem()">删除</button>
            <button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="showModifyItem()">修改</button>
            <!--    <button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="reloadRoute()">测试</button>
                <button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="filter.refresh()">刷新</button>
            -->


                <div class="component">
                    <div class="title">
                        <div class="btn-group btn-group-sm pull-right">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{'GENERAL.ACTION.SHOW-RESULTS-CN' | translate:filter}}&nbsp;
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="resultSize in config.filter.resultSizes"><a href="" ng-click="filter.setResultSize(resultSize)">{{'GENERAL.RESULT-SIZES.' + resultSize.toString() | translate}}</a></li>
                                </ul>
                            </div>
                            <button type="button" class="btn btn-default" ng-click="filter.toggleOrder()">
                                <i class="glyphicon" ng-class="{'glyphicon-sort-by-attributes': filter.order == 'asc', 'glyphicon-sort-by-attributes-alt': filter.order == 'desc'}"></i>
                            </button>
                        </div>
                        <div class="btn-group btn-group-sm pull-right">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                {{'GENERAL.ACTION.SORT-BY-ID' | translate:filter.sort}}&nbsp;
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                               <li ng-repeat="sort in filter.sortObjects"><a href="" ng-click="filter.setSort(sort)">{{sort.name | translate}}</a></li>
                            </ul>
                        </div>
                        <div class="btn-group btn-group-sm pull-right">
                            <a class="btn btn-default" role="button"
                               title="{{'GENERAL.ACTION.REFRESH-LISTCN' | translate}}"
                               ng-click="filter.refresh();">
                                <i class="glyphicon glyphicon-refresh"></i>
                            </a>
                        </div>
                        <div class="pull-right loading" ng-show="filter.loading">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </div>
                        <h2 translate="NEW-ITEMS.TITLE"></h2>
                    </div>

                    <div class="grid-wrapper" id="forms">
                        <div class="grid-message" ng-if="newItemsData.size > 0">
                            <span>{{'NEW-ITEMS.LIST-MESSAGECN' | translate:newItemsData}}</span>
                        </div>
                         <div class="grid-message" ng-if="newItemsData.size == 0">
                            <span>{{'NEW-ITEMS.LIST-MESSAGE-EMPTYCN' | translate}}</span>
                        </div>
                        <div ng-grid="gridNewItems" class="gridStyle" ng-if="gridNewItems && newItemsData"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <!-- forms filters -->
            <div class="component tip-left">
                <div class="title">
                    <div class="pull-right">
                        <a class="action" ng-click="filter.clear()" translate="GENERAL.ACTION.CLEAR-FILTERS-CN"></a>
                    </div>
                    <h2 translate="GENERAL.TITLE.FILTERS-CN"></h2>
                </div>
                <div class="section" ng-if="filter.properties.ruleName !== undefined">
                    <div class="subtitle"><label for="filter-ruleName" translate="FORM-INSTANCES.FILTER.NAMECN"></label> </div>
                    <div class="input-group input-group-sm">
                        <input id="filter-ruleName" type="text" class="form-control" value="" ng-model="filter.properties.ruleName" ng-change="filter.refreshDelayed()">
                    </div>
                </div>
             <!--   <div class="section" ng-if="filter.properties.id !== undefined">
                    <div class="subtitle"><label for="filter-id" translate="APP-DEPLOYMENTS.FILTER.ID"></label> </div>
                    <div class="input-group input-group-sm">
                        <input id="filter-id" type="text" class="form-control" value="" number-input-check ng-model="filter.properties.id" ng-change="filter.refreshDelayed()">
                    </div>
                </div>
            </div>  -->


        </div>

        </div>
    </div>
</div>
