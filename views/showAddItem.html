
<div class="myform" >
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">规则类型:</label>
			<div class="col-sm-10">
				1
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">规则名称:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newItem.ruleName" placeholder="这里写规则名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">脚本:</label>
			<div class="col-sm-10">
				<textarea rows="10" cols="63" ng-model="newItem.ruleScript" placeholder="这里写脚本"></textarea>
			</div>
		</div>

	</form>
	<hr>
	<div class="mybutton">
		<button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="closeAddItem()">取消</button>
		<button ng-hide="showorhide" type="submit" class="btn btn-default" ng-click="addItem(newItem)">增加</button>
	</div>
</div>
